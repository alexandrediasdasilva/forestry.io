<article class="doc">
  <div class="doc-meta">
    <span class="doc-date">{{ dateFormat .Site.Params.dateFormat .Date.UTC }}</span>
    <span class="doc-category" data-category="{{ .Section }}">in {{ .Section }}</span>
  </div>
  <a href="{{ .RelPermalink | relURL }}">
    <h2 class="doc-title">{{ .Params.headline | default .Title }}</h2></a>
  <p class="doc-excerpt">
    {{- if .Summary -}}
      {{ .Summary }}
    {{ else  }}
      {{ .Content | safeHTML | truncate 140 }}
    {{- end -}}
  </p>
</article>
